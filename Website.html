<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background: #444;
            padding: 0.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .container {
            padding: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Simple Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Welcome to My Simple Website</h2>
        <p>This is a basic example of a website created using HTML and CSS.</p>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 My Simple Website. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
